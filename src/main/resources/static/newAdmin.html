<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Running Events</title>
    <link rel="stylesheet" href="style/newStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/newAdminScript.js"></script>
</head>
<!--Classifications, register new event, register event, record timestamps, logout -->
<body>
<div id='header'>
    <div class = 'navBar adminNavBar'>
        <button id='classificationsButton'>Classifications</button>
        <button id='eventManagementButton'>Event management</button>
        <button id='recordTimestampsButton'>Record timestamps</button>
        <button id='logoutButton'>Logout</button>
    </div>
</div>
<img src='images/sport.png' alt="logo" id="logo"><img>

<div id = "classificationsAdmin">
    <h2>Classifications.</h2>
    <div id = "classificationsOptions">
    </div>
    <div id = "classificationsOutput">
    </div>
</div>

<div id = "eventManagement">
    <h2>Event management</h2>
    <h3>Do you want to create a new event or update the information about an event?</h3>
    <div id = "mngButtons">
        <button class="eventMngButton" id="createNewEventButton">Create new event.</button>
        <button class="eventMngButton" id="updateEventInfoButton">Update information.</button>
    </div>
    <div id = "registerEventContainer">
        <form class="standardForm" id = "registerEventForm">
            <label for="eventName">Name:</label><br>
            <input type="text" id="eventNameForm" name="name"><br>
            <label for="description">Description:</label><br>
            <textarea rows="3" cols="40" id="descriptionForm" name="description"></textarea><br>
            <label for="day">Day:</label>
            <input type="text" id="dayForm" name="day">
            <label for="month">Month:</label>
            <input type="text" id="monthForm" name="month">
            <label for="year">Year:</label>
            <input type="text" id="yearForm" name="year"><br>
            <label for="hour">Hour:</label>
            <input type="text" id="hourForm" name="hour">
            <label for="min" id="minutesLabel">Minutes:</label>
            <input type="text" id="minForm"name="min"><br>
            <label for="enrollmentPrice" id="enrollmentLabel">Enrollment price:</label>
            <input type="text" id="enrollmentPriceForm" name="enrollmentPrice"><br>
            <label for="image">Event presentation image:</label><br>
            <input type="file" name="file" id="imageFile"> <br>
            <button class="submitForm" type="button" id="submitRegisterEvent">Register event.</button>
        </form>
        <div id="registerEventOutput">
        </div>
    </div>
    <div id="updateEventInfoContainer">
    </div>
</div>

<div id = "recordTimestamps">
    <h2>Record Timestamps</h2>
    <div id="selectEventToRecordTSContainer">
    </div>
    <div id="recordOptions">
    </div>
</div>

</body>
</html>
